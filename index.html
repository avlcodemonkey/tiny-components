<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lit Chota Components</title>
        <link rel="stylesheet" href="/src/styles/index.scss">
        <script type="module" src="/src/main.ts"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <br />
            <div class="row">
                <a class="button secondary col">Add</a>
                <a class="button primary col">Edit</a>
                <a class="button dark col">Delete</a>
            </div>
            <br />
            
            <lit-alert msg="success message" type="success"></lit-alert>
            <lit-alert msg="error message" type="error"></lit-alert>
            <!-- renders nothing since the type is invalid -->
            <lit-alert msg="blah message" type="blah"></lit-alert>
            <lit-alert msg="you can't dismiss me" type="success" no-dismiss></lit-alert>
            <br />

            <div class="row">
                <lit-table src="https://jsonplaceholder.typicode.com/posts" row-key-property="id" add-url="https://localhost/add" edit-url="https://localhost/edit?id=${id}&userId=${userId}" delete-url="https://localhost/delete?id=${id}&userId=${userId}">
                    <lit-column-header property="userId">UserId</lit-column-header>
                    <lit-column-header property="id">Id</lit-column-header>
                    <lit-column-header property="title">Title</lit-column-header>
                    <lit-column-header property="body">Body</lit-column-header>
                </lit-table>
            </div>
        </div>
    </body>
</html>
