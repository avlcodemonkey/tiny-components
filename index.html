<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lit Chota Components</title>
        <link rel="stylesheet" href="/src/styles/index.scss">
        <script type="module" src="/src/main.ts"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            /* example of overriding component styles */
            :root {
                --color-primary: #7BAFD4;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <lit-nav is-full>
                <lit-tab key="buttons">Buttons</lit-tab>
                <lit-tab key="alerts">Alerts</lit-tab>
                <lit-tab key="tables">Tables</lit-tab>

                <div slot="buttons">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <a class="button">Default</a>
                                <a class="button primary">Primary</a>
                                <a class="button secondary">Secondary</a>
                                <a class="button dark">Dark</a>
                                <a class="button error">Error</a>
                                <a class="button success">Success</a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <a class="button outline">Outline</a>
                                <a class="button primary outline">Primary</a>
                                <a class="button secondary outline">Secondary</a>
                                <a class="button dark outline">Dark</a>
                                <a class="button clear">Clear</a>
                                <a class="button icon">Icon <i class="lcc lcc-pencil"></i></a>
                                <a class="button icon-only"><i class="lcc lcc-pencil"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div slot="alerts">
                    <lit-alert msg="success message" type="success"></lit-alert>
                    <lit-alert msg="error message" type="error"></lit-alert>
                    <!-- renders nothing since the type is invalid -->
                    <lit-alert msg="blah message" type="blah"></lit-alert>
                    <lit-alert msg="you can't dismiss me" type="success" no-dismiss></lit-alert>
                </div>

                <div slot="tables">
                    <lit-table key="testTable" src="https://jsonplaceholder.typicode.com/comments" row-key="id" add-url="https://localhost/add" edit-url="https://localhost/edit?id=${id}&postId=${postId}" delete-url="https://localhost/delete?id=${id}&postId=${postId}">
                        <lit-column-header property="postId">PostId</lit-column-header>
                        <lit-column-header property="id">Id</lit-column-header>
                        <lit-column-header property="name">Name</lit-column-header>
                        <lit-column-header property="email">Email</lit-column-header>
                        <lit-column-header property="body">Body</lit-column-header>
                    </lit-table>
                </div>
            </lit-nav>

            <!-- permanently hidden because its not defined, just to show how the CSS works -->
            <lit-test property="body">Body</lit-test>
        </div>
    </body>
</html>
